<div style="width: 700px; margin: 0 auto; padding: 2rem; font-family: sans-serif; overflow: hidden;">
	<div style="width: 100%; height: 100px; background: #030406; border-bottom: 8px solid #d27041;">
		<img src="/public/images/photo-me.png" alt="Photo-Me logo" width="263px" height="41px" style="margin: 1.8rem 0 0 2rem;">
	</div>
	<form action="#" style="float: left; padding: 2rem;">
		<h1>Check-in to this service</h1>
		<fieldset style="padding: 0; margin: 0 0 2rem 0; border: none;">
			<label>
				<span style="display: block; width: 100%; margin-bottom: 1rem;">What is your date of birth? eg 13 06 1978</span>
				<input type="text" style="font-size: 1.4rem; width: 4rem; padding: 0.8rem;" maxlength="2" placeholder="DD">
				<input type="text" style="font-size: 1.4rem; width: 4rem; padding: 0.8rem;" maxlength="2" placeholder="MM">
				<input type="text" style="font-size: 1.4rem; width: 6rem; padding: 0.8rem;" maxlength="4" placeholder="YYYY">
			</label>
		</fieldset>
		<fieldset style="padding: 0; margin: 0 0 2rem 0; border: none;">
			<label>
				<span style="display: block; width: 100%; margin-bottom: 1rem;">What are the first 2 letters of your surname? </span>
				<input type="text" maxlength="2" placeholder="--" style="font-size: 1.4rem; width: 4rem; text-transform: uppercase; padding: 0.8rem;">
			</label>
		</fieldset>
		<button style="border: 0; background: #d27041; padding: 0.8rem 1rem 1rem 1rem; color: white; font-size: 1.2rem;">Submit</button>
	</form>
	<img src="/public/images/PMA-Approved-logo.jpg" alt="PMA Approved logo" style="width: 200px; float: right; margin-top: 4rem;">
</div>
